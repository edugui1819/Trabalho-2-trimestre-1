<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizizz - Quiz sobre futebol</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Perguntas sobre futebol</h1>
        <div id="question-container">
            <p id="question-text">Carregando pergunta...</p>
            <div id="options-container">
                <button class="option-btn" onclick="nextQuestion()">Opção 1</button>
                <button class="option-btn" onclick="nextQuestion()">Opção 2</button>
            </div>
        </div>
        <div id="result-container">
            <p id="result-text"></p>
            <button id="restart-btn" onclick="restartQuiz()">Reiniciar Quiz</button>
        </div>
    </div>

    <script src="mains.js"></script>
</body>
</html>
